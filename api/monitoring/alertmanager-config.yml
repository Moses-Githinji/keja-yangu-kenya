global:
  smtp_smarthost: "smtp.gmail.com:587"
  smtp_from: "alerts@kejayangu.com"
  smtp_auth_username: "your-email@gmail.com"
  smtp_auth_password: "your-app-password"

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "email-alerts"
  routes:
    - match:
        severity: critical
      receiver: "email-alerts"
    - match:
        severity: warning
      receiver: "email-alerts"

receivers:
  - name: "email-alerts"
    email_configs:
      - to: "admin@kejayangu.com"
        subject: "KejaYangu Alert: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname"]
